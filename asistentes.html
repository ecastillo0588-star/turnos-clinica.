<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asistentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 900px; margin: 36px auto; background: #fff; padding: 28px 22px 20px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.13); }
    h3 { color:#381e60; margin-bottom:22px;}
    .btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
    .btn.primary { background: #7656b0; }
    .btn:hover { background: #7f62b6; }
    input, select { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; background:#f7f9fb; }
    label { color:#381e60;}
    .muted { color: #6b6480; font-size: 13px; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { text-align:left; padding: 10px 8px; }
    th { background: #e7e2fa; color: #381e60; font-size: 16px; }
    td { font-size: 15px; border-bottom: 1px solid #ece5fc; }
    tr:last-child td { border-bottom: none; }
    .status { margin-top: 16px; height: 24px; color: #006400; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Gestión de Asistentes</h3>
    <form id="formAsistente" style="margin-bottom:26px;">
      <label for="display_name">Nombre Completo</label>
      <input type="text" id="display_name" required placeholder="Ej: ailin frias">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Ej: afrias@gmail.com">

      <label for="centro_id">Centro Médico</label>
      <select id="centro_id" required>
        <option value="">Seleccione un centro...</option>
      </select>

      <label for="active">Activo</label>
      <select id="active">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <button type="submit" class="btn primary">Crear Asistente</button>
    </form>
    <div id="status" class="status"></div>

    <h3>Asistentes Existentes</h3>
    <table id="tablaAsistentes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Centro Médico</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se cargan los asistentes -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Usar profesionalId de localStorage, igual que en centros médicos
    const profesionalId = localStorage.getItem('profesional_id');

    // --------------- FUNCIONES AUXILIARES -----------------
    // Función para generar UUID v4
    function generarUUIDAsistente() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    // ----- Cargar centros médicos para el select de asistentes -----
    async function cargarCentrosAsistente() {
      const { data, error } = await supabase
        .from('profesional_centro')
        .select('centro_id, centros_medicos(nombre)')
        .eq('profesional_id', profesionalId)
        .eq('activo', true);
      const select = document.getElementById('centro_id');
      select.innerHTML = '<option value="">Seleccione un centro...</option>';
      if (data) {
        data.forEach(row => {
          select.innerHTML += `<option value="${row.centro_id}">${row.centros_medicos?.nombre ?? row.centro_id}</option>`;
        });
      }
    }

    // Cargar asistentes existentes asociados a los centros médicos del usuario
    async function cargarTablaAsistentes() {
      // Primero obtener los centros médicos asociados
      const { data: centros } = await supabase
        .from('profesional_centro')
        .select('centro_id')
        .eq('profesional_id', profesionalId)
        .eq('activo', true);

      const idsCentros = centros && centros.length ? centros.map(c => c.centro_id) : [];
      let asistentes = [];
      if (idsCentros.length) {
        // Buscar asistentes asociados a estos centros (role = 'asistente')
        const { data } = await supabase
          .from('profesional_centro')
          .select(`
            profesional_id, centro_id, activo,
            profiles(display_name, email, role),
            centros_medicos(nombre)
          `)
          .in('centro_id', idsCentros)
          .eq('activo', true);
        if (data) {
          asistentes = data
            .filter(a => a.profiles && a.profiles.role === 'asistente');
        }
      }
      // Mostrar en tabla
      const tbody = document.querySelector('#tablaAsistentes tbody');
      tbody.innerHTML = '';
      if (asistentes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="muted">No hay asistentes asociados.</td></tr>';
        return;
      }
      asistentes.forEach(a => {
        tbody.innerHTML += `
          <tr>
            <td>${a.profiles.display_name ?? ''}</td>
            <td>${a.profiles.email ?? ''}</td>
            <td>${a.centros_medicos?.nombre ?? a.centro_id}</td>
            <td>${a.activo ? 'Sí' : 'No'}</td>
          </tr>
        `;
      });
    }

    // ----------------- FORMULARIO CREAR ASISTENTE -----------------
    async function crearAsistente(event) {
      event.preventDefault();
      const display_name = document.getElementById('display_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const centro_id = document.getElementById('centro_id').value;
      const active = document.getElementById('active').value === 'true';
      const statusDiv = document.getElementById('status');

      if (!display_name || !email || !centro_id) {
        statusDiv.textContent = 'Debe completar todos los campos obligatorios.';
        statusDiv.className = 'status error';
        return;
      }

      const id = generarUUIDAsistente();

      try {
        // 1. Crear asistente en profiles con id autogenerado
        const body = JSON.stringify({
          id,
          email,
          display_name,
          role: 'asistente',
          active
        });
        const res = await fetch(`${supabaseUrl}/rest/v1/profiles`, {
          method: 'POST',
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            'Content-Type': 'application/json',
            Prefer: 'return=representation'
          },
          body
        });
        if (!res.ok) {
          const errorText = await res.text();
          statusDiv.textContent = 'Error al crear asistente: ' + errorText;
          statusDiv.className = 'status error';
          return;
        }

        // 2. Asociar al centro en profesional_centro
        const assocBody = JSON.stringify({ profesional_id: id, centro_id, activo: true });
        const assocRes = await fetch(`${supabaseUrl}/rest/v1/profesional_centro`, {
          method: 'POST',
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            'Content-Type': 'application/json',
            Prefer: 'return=minimal'
          },
          body: assocBody
        });
        if (!assocRes.ok) {
          const errorText = await assocRes.text();
          statusDiv.textContent = 'Asistente creado, pero error al asociar al centro: ' + errorText;
          statusDiv.className = 'status error';
          return;
        }

        statusDiv.textContent = '¡Asistente creado y asociado correctamente!';
        statusDiv.className = 'status';
        document.getElementById('formAsistente').reset();
        await cargarCentrosAsistente();
        await cargarTablaAsistentes();
      } catch (error) {
        statusDiv.textContent = 'Error al crear asistente: ' + error.message;
        statusDiv.className = 'status error';
      }
    }

    // ------------- INICIALIZACIÓN ---------------
    window.addEventListener('DOMContentLoaded', async () => {
      if (profesionalId) {
        await cargarCentrosAsistente();
        await cargarTablaAsistentes();
        document.getElementById('formAsistente').addEventListener('submit', crearAsistente);
      } else {
        document.getElementById('status').textContent = 'No se detectó profesional en sesión.';
        document.getElementById('status').className = 'status error';
      }
    });
  </script>
</body>
</html>
