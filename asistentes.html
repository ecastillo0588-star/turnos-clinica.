<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asistentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 800px; margin: 36px auto; background: #fff; padding: 28px 22px 20px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.13); }
    h3 { color:#381e60; margin-bottom:22px;}
    .btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
    .btn.primary { background: #7656b0; }
    .btn:hover { background: #7f62b6; }
    input, select, textarea { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; background:#f7f9fb; }
    label { color:#381e60;}
    .muted { color: #6b6480; font-size: 13px; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { text-align:left; padding: 10px 8px; }
    th { background: #e7e2fa; color: #381e60; font-size: 16px; }
    td { font-size: 15px; border-bottom: 1px solid #ece5fc; }
    .action-cell { text-align: right; }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 0; margin-left: 6px;}
    .icon-btn svg { vertical-align: middle; width: 22px; height: 22px;}
    .icon-btn.edit-btn svg { stroke: #7656b0; }
    .icon-btn.delete-btn svg { stroke: #B00020; }
    .icon-btn.edit-btn:hover svg { stroke: #381e60; }
    .icon-btn.delete-btn:hover svg { stroke: #8e0c2f; }
    .activo-tag {
      display: inline-block;
      min-width: 40px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      border-radius: 12px;
      padding: 2px 8px;
      background: #e7e2fa;
      color: #7656b0;
    }
    .activo-tag.no { background: #ffe1e1; color: #B00020;}
    .modal { position:fixed; z-index:999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center;}
    .modal-content { background:#fff; padding:28px 22px 20px 22px; border-radius:14px; min-width:300px; max-width:400px; position:relative; box-shadow:0 2px 18px rgba(80,60,160,.18);}
    .close { position:absolute; right:12px; top:10px; font-size:20px; color:#7656b0; cursor:pointer;}
    .modal-content h4 { color:#381e60; margin-bottom:16px;}
    .modal-content input, .modal-content select { width:100%; margin-bottom:10px; }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 10px 5px 10px 5px; border-radius: 10px;}
      th, td { padding: 6px 2px; font-size:14px;}
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Asistentes</h3>
  <button type="button" id="crear-asistente-btn" class="btn primary" style="margin-bottom:20px;">Crear asistente</button>
  <table id="asistentes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Centro Médico</th>
        <th>Activo</th>
        <th class="action-cell">Acciones</th>
      </tr>
    </thead>
    <tbody id="asistentes-tbody">
      <!-- Asistentes se mostrarán aquí -->
    </tbody>
  </table>
  <div id="status-msg" class="muted" style="margin-top:10px;"></div>
</div>

<!-- Modal para crear/editar asistente -->
<div id="modal-asistente" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-asistente">&times;</span>
    <h4 id="modal-title">Crear asistente</h4>
    <form id="form-asistente">
      <label for="display_name">Nombre:</label>
      <input type="text" id="display_name" required placeholder="Nombre completo">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Email">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required placeholder="Contraseña">
      <label for="centro_id">Centro Médico:</label>
      <select id="centro_id" required>
        <option value="" disabled selected>Cargando centros...</option>
      </select>
      <label for="active">Activo:</label>
      <select id="active">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
      <button type="submit" class="btn primary" style="margin-top:10px;">Guardar asistente</button>
      <div id="modal-asistente-status" class="muted" style="margin-top:10px;"></div>
    </form>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

// Simula el profesionalId, deberías obtenerlo de la sesión real
const profesionalId = localStorage.getItem('profesional_id') || 'test-profesional-id';

const asistentesTbody = document.getElementById('asistentes-tbody');
const crearAsistenteBtn = document.getElementById('crear-asistente-btn');
const modalAsistente = document.getElementById('modal-asistente');
const cerrarModalAsistente = document.getElementById('cerrar-modal-asistente');
const formAsistente = document.getElementById('form-asistente');
const modalAsistenteStatus = document.getElementById('modal-asistente-status');
const centroSelect = document.getElementById('centro_id');
const modalTitle = document.getElementById('modal-title');
const statusMsg = document.getElementById('status-msg');

let asistentes = [];
let centrosMedicos = [];
let asistenteEditId = null;

// Cargar centros médicos desde la base
async function cargarCentros() {
  centroSelect.innerHTML = `<option value="" disabled selected>Cargando centros...</option>`;
  let { data, error } = await supabase
    .from('centros_medicos')
    .select('id, nombre');
  if (error || !data) {
    centroSelect.innerHTML = `<option value="" disabled>Error al cargar centros</option>`;
    return;
  }
  centrosMedicos = data;
  centroSelect.innerHTML = `<option value="" disabled selected>Seleccione centro médico</option>`;
  centrosMedicos.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.nombre;
    centroSelect.appendChild(opt);
  });
}

// Cargar asistentes desde la base
async function cargarAsistentes() {
  asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">Cargando asistentes...</td></tr>`;
  let { data, error } = await supabase
    .from('profiles')
    .select('id, email, display_name, role, active, centro_id')
    .eq('role', 'asistente');
  if (error || !data) {
    asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">Error al cargar asistentes</td></tr>`;
    return;
  }
  asistentes = data;
  if (data.length === 0) {
    asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">No tienes asistentes creados aún.</td></tr>`;
    return;
  }
  asistentesTbody.innerHTML = "";
  data.forEach((a) => {
    const centroNombre = centrosMedicos.find(c => c.id === a.centro_id)?.nombre || '-';
    const activoTxt = a.active ? 'Sí' : 'No';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${a.display_name || '-'}</td>
      <td>${a.email || '-'}</td>
      <td>${centroNombre}</td>
      <td>
        <span class="activo-tag${a.active ? '' : ' no'}">${activoTxt}</span>
      </td>
      <td class="action-cell">
        <!-- Puedes agregar acciones aquí -->
      </td>
    `;
    asistentesTbody.appendChild(tr);
  });
}

// Abrir modal para crear asistente
crearAsistenteBtn.addEventListener('click', async () => {
  asistenteEditId = null;
  modalTitle.textContent = 'Crear asistente';
  await cargarCentros();
  formAsistente.reset();
  document.getElementById('password').required = true;
  modalAsistenteStatus.textContent = '';
  modalAsistente.style.display = 'flex';
});

cerrarModalAsistente.addEventListener('click', () => {
  modalAsistente.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === modalAsistente) modalAsistente.style.display = 'none';
});

// Guardar asistente (solo crear, no editar)
formAsistente.addEventListener('submit', async function(e) {
  e.preventDefault();
  const display_name = document.getElementById('display_name').value.trim();
  const email = document.getElementById('email').value.trim();
  const centro_id = centroSelect.value;
  const active = document.getElementById('active').value === 'true';
  const password = document.getElementById('password').value;

  if (!display_name || !email || !centro_id) {
    modalAsistenteStatus.textContent = 'Debe completar todos los campos obligatorios.';
    return;
  }

  // Crear usuario en auth (requiere configuración especial de Supabase)
  // Para demo: solo crea el registro en profiles
  const { error: errorProfile } = await supabase
    .from('profiles')
    .insert({
      email,
      display_name,
      role: 'asistente',
      active,
      centro_id
    });
  if (errorProfile) {
    modalAsistenteStatus.textContent = 'Error al crear asistente: ' + errorProfile.message;
    return;
  }

  modalAsistenteStatus.textContent = '¡Asistente creado correctamente!';
  await cargarAsistentes();
  setTimeout(() => { modalAsistente.style.display = 'none'; }, 1200);
});

// Inicialización
(async function init() {
  await cargarCentros();
  await cargarAsistentes();
})();
</script>
</body>
</html>
