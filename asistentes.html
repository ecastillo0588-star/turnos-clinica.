<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asistentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 800px; margin: 36px auto; background: #fff; padding: 28px 22px 20px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.13); }
    h3 { color:#381e60; margin-bottom:22px;}
    .btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
    .btn.primary { background: #7656b0; }
    .btn:hover { background: #7f62b6; }
    input, select, textarea { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; background:#f7f9fb; }
    label { color:#381e60;}
    .muted { color: #6b6480; font-size: 13px; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { text-align:left; padding: 10px 8px; }
    th { background: #e7e2fa; color: #381e60; font-size: 16px; }
    td { font-size: 15px; border-bottom: 1px solid #ece5fc; }
    .action-cell { text-align: right; }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 0; margin-left: 6px;}
    .icon-btn svg { vertical-align: middle; width: 22px; height: 22px;}
    .icon-btn.edit-btn svg { stroke: #7656b0; }
    .icon-btn.delete-btn svg { stroke: #B00020; }
    .icon-btn.centro-btn svg { stroke: #00796B; }
    .icon-btn.desasociar-btn svg { stroke: #B00020; }
    .icon-btn.edit-btn:hover svg { stroke: #381e60; }
    .icon-btn.delete-btn:hover svg { stroke: #8e0c2f; }
    .icon-btn.centro-btn:hover svg { stroke: #004d40; }
    .icon-btn.desasociar-btn:hover svg { stroke: #8e0c2f; }
    .modal { position:fixed; z-index:999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center;}
    .modal-content { background:#fff; padding:28px 22px 20px 22px; border-radius:14px; min-width:300px; max-width:400px; position:relative; box-shadow:0 2px 18px rgba(80,60,160,.18);}
    .close { position:absolute; right:12px; top:10px; font-size:20px; color:#7656b0; cursor:pointer;}
    .modal-content h4 { color:#381e60; margin-bottom:16px;}
    .modal-content input, .modal-content select { width:100%; margin-bottom:10px; }
  </style>
</head>
<body>
<div class="container">
  <h3>Asistentes</h3>
  <button type="button" id="crear-asistente-btn" class="btn primary" style="margin-bottom:20px;">Crear asistente</button>
  <table id="asistentes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Centro Médico</th>
        <th>Activo</th>
        <th class="action-cell">Acciones</th>
      </tr>
    </thead>
    <tbody id="asistentes-tbody">
      <!-- Asistentes se mostrarán aquí -->
    </tbody>
  </table>
  <div id="status-msg" class="muted" style="margin-top:10px;"></div>
</div>

<!-- Modal para crear/editar asistente -->
<div id="modal-asistente" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-asistente">&times;</span>
    <h4 id="modal-title">Crear asistente</h4>
    <form id="form-asistente">
      <label for="display_name">Nombre:</label>
      <input type="text" id="display_name" required placeholder="Nombre completo">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Email">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required placeholder="Contraseña">
      <label for="centro_id">Centro Médico:</label>
      <select id="centro_id" required>
        <option value="" disabled selected>Cargando centros...</option>
      </select>
      <label for="active">Activo:</label>
      <select id="active">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
      <button type="submit" class="btn primary" style="margin-top:10px;">Guardar asistente</button>
      <div id="modal-asistente-status" class="muted" style="margin-top:10px;"></div>
    </form>
  </div>
</div>

<!-- Modal para asociar a centro -->
<div id="modal-cambio-centro" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-cambio-centro">&times;</span>
    <h4>Cambiar centro médico del asistente</h4>
    <form id="form-cambio-centro">
      <label for="cambio_centro_id">Centro Médico:</label>
      <select id="cambio_centro_id" required></select>
      <button type="submit" class="btn primary" style="margin-top:10px;">Actualizar</button>
      <div id="modal-cambio-centro-status" class="muted" style="margin-top:10px;"></div>
    </form>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

// ---- DATOS DE SESIÓN ----
const profesionalId = localStorage.getItem('profesional_id');

const asistentesTbody = document.getElementById('asistentes-tbody');
const crearAsistenteBtn = document.getElementById('crear-asistente-btn');
const modalAsistente = document.getElementById('modal-asistente');
const cerrarModalAsistente = document.getElementById('cerrar-modal-asistente');
const formAsistente = document.getElementById('form-asistente');
const modalAsistenteStatus = document.getElementById('modal-asistente-status');
const centroSelect = document.getElementById('centro_id');
const statusMsg = document.getElementById('status-msg');
const modalTitle = document.getElementById('modal-title');

const modalCambioCentro = document.getElementById('modal-cambio-centro');
const cerrarModalCambioCentro = document.getElementById('cerrar-modal-cambio-centro');
const formCambioCentro = document.getElementById('form-cambio-centro');
const cambioCentroSelect = document.getElementById('cambio_centro_id');
const modalCambioCentroStatus = document.getElementById('modal-cambio-centro-status');

let centrosMedicos = [];
let asistentes = [];
let asistenteEditId = null;

// Cargar centros médicos asociados al profesional
async function cargarCentros(selectElement = centroSelect) {
  selectElement.innerHTML = `<option value="" disabled selected>Cargando centros...</option>`;
  let { data, error } = await supabase
    .from('profesional_centro')
    .select('centro_id, centros_medicos(id, nombre)')
    .eq('profesional_id', profesionalId)
    .eq('activo', true);

  if (error || !data) {
    selectElement.innerHTML = `<option value="" disabled>Error al cargar centros</option>`;
    return;
  }
  centrosMedicos = data.map(row => ({
    id: row.centros_medicos.id,
    nombre: row.centros_medicos.nombre
  }));
  if (centrosMedicos.length === 0) {
    selectElement.innerHTML = `<option value="" disabled>No tienes centros disponibles</option>`;
    return;
  }
  selectElement.innerHTML = `<option value="" disabled selected>Seleccione centro médico</option>`;
  centrosMedicos.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.nombre;
    selectElement.appendChild(opt);
  });
}

// Cargar asistentes asociados al profesional
async function cargarAsistentes() {
  asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">Cargando asistentes...</td></tr>`;
  let { data, error } = await supabase
    .from('profiles')
    .select('id, email, display_name, role, active, profesional_id, asistente_centro(centro_id, centros_medicos(nombre))')
    .eq('profesional_id', profesionalId)
    .eq('role', 'asistente');

  if (error || !data) {
    asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">Error al cargar asistentes</td></tr>`;
    return;
  }
  asistentes = data;
  if (data.length === 0) {
    asistentesTbody.innerHTML = `<tr><td colspan="5" class="muted">No tienes asistentes creados aún.</td></tr>`;
    return;
  }
  asistentesTbody.innerHTML = '';
  data.forEach(a => {
    const centroNombre = a.asistente_centro?.[0]?.centros_medicos?.nombre || '-';
    const activoTxt = a.active ? 'Sí' : 'No';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${a.display_name || '-'}</td>
      <td>${a.email || '-'}</td>
      <td>${centroNombre}</td>
      <td>${activoTxt}</td>
      <td class="action-cell">
        <button class="icon-btn edit-btn" title="Editar" data-id="${a.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M16.475 3.975a3.047 3.047 0 1 1 4.305 4.304l-12.144 12.14-4.3.001.001-4.3z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="m15.5 6.5 2 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn centro-btn" title="Cambiar centro" data-id="${a.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><circle cx="12" cy="12" r="3" stroke-width="2"/><path d="M19.4 15a1.65 1.65 0 0 1 .33 1.82c-.3.58-1.1 1.16-2.48 1.78-1.38.62-3.51 1.4-6.25 1.4s-4.87-.78-6.25-1.4c-1.38-.62-2.18-1.2-2.48-1.78A1.65 1.65 0 0 1 4.6 15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn desasociar-btn" title="Desasociar centro" data-id="${a.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M5 11V7a7 7 0 0 1 14 0v4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="5" y="11" width="14" height="8" rx="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17v-2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn delete-btn" title="Eliminar asistente" data-id="${a.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M6 8v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V8" stroke-width="2"/><path d="M9 12v6" stroke-width="2"/><path d="M15 12v6" stroke-width="2"/><path d="M3 8h18" stroke-width="2"/><path d="M8 8V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2"/></svg>
        </button>
      </td>
    `;
    asistentesTbody.appendChild(tr);
  });
  // Listeners para acciones
  Array.from(document.getElementsByClassName('edit-btn')).forEach(el => {
    el.addEventListener('click', () => {
      openEditAsistente(el.getAttribute('data-id'));
    });
  });
  Array.from(document.getElementsByClassName('delete-btn')).forEach(el => {
    el.addEventListener('click', () => {
      eliminarAsistente(el.getAttribute('data-id'));
    });
  });
  Array.from(document.getElementsByClassName('centro-btn')).forEach(el => {
    el.addEventListener('click', () => {
      openCambioCentro(el.getAttribute('data-id'));
    });
  });
  Array.from(document.getElementsByClassName('desasociar-btn')).forEach(el => {
    el.addEventListener('click', () => {
      desasociarCentro(el.getAttribute('data-id'));
    });
  });
}

// Abrir modal para crear asistente
crearAsistenteBtn.addEventListener('click', async () => {
  asistenteEditId = null;
  modalTitle.textContent = 'Crear asistente';
  await cargarCentros();
  formAsistente.reset();
  document.getElementById('password').required = true;
  modalAsistenteStatus.textContent = '';
  modalAsistente.style.display = 'flex';
});

cerrarModalAsistente.addEventListener('click', () => {
  modalAsistente.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === modalAsistente) modalAsistente.style.display = 'none';
  if (e.target === modalCambioCentro) modalCambioCentro.style.display = 'none';
});

// Guardar asistente (crear o editar)
formAsistente.addEventListener('submit', async function(e) {
  e.preventDefault();
  const display_name = document.getElementById('display_name').value.trim();
  const email = document.getElementById('email').value.trim();
  const centro_id = centroSelect.value;
  const active = document.getElementById('active').value === 'true';
  const password = document.getElementById('password').value;

  if (!display_name || !email || !centro_id) {
    modalAsistenteStatus.textContent = 'Debe completar todos los campos obligatorios.';
    return;
  }

  if (!asistenteEditId) {
    // Crear usuario en auth.users
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email,
      password
    });
    if (signUpError || !signUpData?.user?.id) {
      modalAsistenteStatus.textContent = 'Error al crear usuario: ' + (signUpError?.message || 'Desconocido');
      return;
    }
    const userId = signUpData.user.id;
    // Crear profile
    const { error: errorProfile } = await supabase
      .from('profiles')
      .insert({
        id: userId,
        email,
        display_name,
        role: 'asistente',
        active,
        profesional_id: profesionalId
      });
    if (errorProfile) {
      modalAsistenteStatus.textContent = 'Error al crear asistente (profile): ' + errorProfile.message;
      return;
    }
    // Asociar al centro médico
    const { error: errorCentro } = await supabase
      .from('asistente_centro')
      .insert({
        asistente_id: userId,
        centro_id
      });
    if (errorCentro) {
      modalAsistenteStatus.textContent = 'Error al asociar asistente al centro médico';
      return;
    }
    modalAsistenteStatus.textContent = 'Asistente creado y asociado correctamente!';
    await cargarAsistentes();
    setTimeout(() => { modalAsistente.style.display = 'none'; }, 1200);
  } else {
    // Editar datos (profile)
    const updateProfile = {
      display_name,
      email,
      active
    };
    // Si se ingresó contraseña nueva, actualizarla
    if (password) {
      // Supabase no permite cambiar password vía query pública, requiere admin API en backend o email de recuperación.
      // Aquí mostramos mensaje y omitimos el cambio.
      modalAsistenteStatus.textContent = 'Solo se puede cambiar la contraseña desde el email del asistente.';
    }
    const { error: errorUpdate } = await supabase
      .from('profiles')
      .update(updateProfile)
      .eq('id', asistenteEditId);
    if (errorUpdate) {
      modalAsistenteStatus.textContent = 'Error al actualizar asistente: ' + errorUpdate.message;
      return;
    }
    // Actualizar centro
    await supabase
      .from('asistente_centro')
      .upsert({
        asistente_id: asistenteEditId,
        centro_id
      }, { onConflict: ['asistente_id'] });
    modalAsistenteStatus.textContent = 'Asistente actualizado!';
    await cargarAsistentes();
    setTimeout(() => { modalAsistente.style.display = 'none'; }, 900);
  }
});

// Abrir modal edición de asistente
function openEditAsistente(id) {
  const a = asistentes.find(x => x.id === id);
  if (!a) return;
  asistenteEditId = id;
  modalTitle.textContent = 'Editar asistente';
  document.getElementById('display_name').value = a.display_name || '';
  document.getElementById('email').value = a.email || '';
  document.getElementById('password').value = '';
  document.getElementById('password').required = false;
  document.getElementById('active').value = a.active ? 'true' : 'false';
  cargarCentros().then(() => {
    centroSelect.value = a.asistente_centro?.[0]?.centro_id || '';
  });
  modalAsistenteStatus.textContent = '';
  modalAsistente.style.display = 'flex';
}

// Eliminar asistente
async function eliminarAsistente(id) {
  if (!confirm('¿Seguro que quiere eliminar al asistente? Esta acción no se puede deshacer.')) return;
  // Elimina de profiles y auth.users (eliminar en auth.users requiere backend/admin API, aquí solo profile)
  await supabase
    .from('profiles')
    .delete()
    .eq('id', id);
  // Elimina la relación centro
  await supabase
    .from('asistente_centro')
    .delete()
    .eq('asistente_id', id);
  await cargarAsistentes();
}

// Abrir modal de cambio de centro
function openCambioCentro(id) {
  formCambioCentro.dataset.aid = id;
  modalCambioCentroStatus.textContent = '';
  cargarCentros(cambioCentroSelect).then(() => {
    cambioCentroSelect.value = '';
    modalCambioCentro.style.display = 'flex';
  });
}

cerrarModalCambioCentro.addEventListener('click', () => {
  modalCambioCentro.style.display = 'none';
});

// Cambiar centro médico del asistente
formCambioCentro.addEventListener('submit', async function(e) {
  e.preventDefault();
  const centro_id = cambioCentroSelect.value;
  const asistente_id = formCambioCentro.dataset.aid;
  if (!centro_id || !asistente_id) return;
  await supabase
    .from('asistente_centro')
    .upsert({ asistente_id, centro_id }, { onConflict: ['asistente_id'] });
  modalCambioCentroStatus.textContent = 'Centro médico actualizado!';
  await cargarAsistentes();
  setTimeout(() => { modalCambioCentro.style.display = 'none'; }, 900);
});

// Desasociar asistente de centro médico
async function desasociarCentro(id) {
  if (!confirm('¿Desasociar asistente del centro médico?')) return;
  await supabase
    .from('asistente_centro')
    .delete()
    .eq('asistente_id', id);
  await cargarAsistentes();
}

// Inicialización
if (profesionalId) {
  await cargarCentros();
  await cargarAsistentes();
} else {
  statusMsg.textContent = 'No se detectó profesional en sesión.';
}
</script>
</body>
</html>
