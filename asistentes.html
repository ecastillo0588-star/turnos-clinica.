<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Asistente</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 400px; margin: 50px auto; padding: 24px; border: 1px solid #eee; border-radius: 8px;}
    input, select { width: 100%; margin-bottom: 12px; padding: 8px; }
    button { padding: 8px 16px; }
    .status { margin-top: 16px; height: 24px; color: #006400; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear Asistente</h2>
    <form id="formAsistente">
      <label for="display_name">Nombre Completo</label>
      <input type="text" id="display_name" required placeholder="Ej: Ailin Frias">
      
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Ej: afrias@gmail.com">

      <label for="centro_id">Centro Médico (ID)</label>
      <input type="text" id="centro_id" required placeholder="ID del centro médico">

      <label for="active">Activo</label>
      <select id="active">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <button type="submit">Crear Asistente</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script type="module">
    // Configuración Supabase
    const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';

    // Función para generar UUID v4
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    document.getElementById('formAsistente').addEventListener('submit', async function(e) {
      e.preventDefault();
      const display_name = document.getElementById('display_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const centro_id = document.getElementById('centro_id').value.trim();
      const active = document.getElementById('active').value === 'true';
      const statusDiv = document.getElementById('status');

      if (!display_name || !email || !centro_id) {
        statusDiv.textContent = 'Debe completar todos los campos obligatorios.';
        statusDiv.className = 'status error';
        return;
      }

      const id = generateUUID();

      try {
        // 1. Crear asistente en profiles con id autogenerado
        const body = JSON.stringify({
          id,
          email,
          display_name,
          role: 'asistente',
          active
        });
        const res = await fetch(`${supabaseUrl}/rest/v1/profiles`, {
          method: 'POST',
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            'Content-Type': 'application/json',
            Prefer: 'return=representation'
          },
          body
        });
        if (!res.ok) {
          const errorText = await res.text();
          statusDiv.textContent = 'Error al crear asistente: ' + errorText;
          statusDiv.className = 'status error';
          return;
        }

        // 2. Asociar al centro en profesional_centro
        const assocBody = JSON.stringify({ profesional_id: id, centro_id, activo: true });
        const assocRes = await fetch(`${supabaseUrl}/rest/v1/profesional_centro`, {
          method: 'POST',
          headers: {
            apikey: supabaseAnonKey,
            Authorization: `Bearer ${supabaseAnonKey}`,
            'Content-Type': 'application/json',
            Prefer: 'return=minimal'
          },
          body: assocBody
        });
        if (!assocRes.ok) {
          const errorText = await assocRes.text();
          statusDiv.textContent = 'Asistente creado, pero error al asociar al centro: ' + errorText;
          statusDiv.className = 'status error';
          return;
        }

        statusDiv.textContent = '¡Asistente creado y asociado correctamente!';
        statusDiv.className = 'status';
        document.getElementById('formAsistente').reset();
      } catch (error) {
        statusDiv.textContent = 'Error al crear asistente: ' + error.message;
        statusDiv.className = 'status error';
      }
    });
  </script>
</body>
</html>
