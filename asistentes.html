<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistentes vinculados a centro médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 820px; margin: 36px auto; background: #fff; padding: 28px 22px 20px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.13); }
    h3 { color:#381e60; margin-bottom:22px;}
    .btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
    .btn.primary { background: #7656b0; }
    .btn:hover { background: #7f62b6; }
    input, select { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; background:#f7f9fb; }
    label { color:#381e60;}
    .muted { color: #6b6480; font-size: 14px; }
    .error { color: #b02525; font-size: 14px; margin-top:8px;}
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { text-align:left; padding: 10px 8px; }
    th { background: #e7e2fa; color: #381e60; font-size: 16px; }
    td { font-size: 15px; border-bottom: 1px solid #ece5fc; }
    tr:last-child td { border-bottom: none; }
    .action-cell { text-align: right; }
    .modal { position:fixed; z-index:999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center;}
    .modal-content { background:#fff; padding:28px 22px 20px 22px; border-radius:14px; min-width:300px; max-width:350px; position:relative; box-shadow:0 2px 18px rgba(80,60,160,.18);}
    .close { position:absolute; right:12px; top:10px; font-size:20px; color:#7656b0; cursor:pointer;}
    .modal-content h4 { color:#381e60; margin-bottom:16px;}
    .modal-content select { width:100%; margin-bottom:10px; }
    .modal-content .btn { width:100%; }
  </style>
</head>
<body>
<div class="container">
  <h3>Asistentes vinculados a centro médico</h3>
  <table id="asistentes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Centro Médico</th>
        <th>Activo</th>
        <th class="action-cell">Acciones</th>
      </tr>
    </thead>
    <tbody id="asistentes-tbody">
      <!-- Asistentes vinculados se mostrarán aquí -->
    </tbody>
  </table>
  <div id="status-msg" class="muted" style="margin-top:10px;"></div>
  <div style="margin-top:20px;">
    <button type="button" id="vincular-btn" class="btn primary">Vincular asistente a centro médico</button>
  </div>
</div>

<!-- Modal para vincular asistente -->
<div id="vincular-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal">&times;</span>
    <h4 id="modal-title">Vincular asistente a centro médico</h4>
    <form id="vincular-form">
      <label for="asistente_select">Seleccione asistente</label>
      <select id="asistente_select" required>
        <option value="" disabled selected>Cargando asistentes...</option>
      </select>
      <label for="activo_select">Activo</label>
      <select id="activo_select">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
      </select>
      <button type="submit" class="btn primary" style="margin-top:10px;">Vincular</button>
      <div id="modal-status" class="muted" style="margin-top:10px;"></div>
      <div id="modal-error" class="error" style="margin-top:6px;"></div>
    </form>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

// Cambia este ID según el centro médico logueado
const centroLogueadoId = '94a09bb0-aafd-4205-8764-fc6814b2f9a3';

const asistentesTbody = document.getElementById('asistentes-tbody');
const vincularBtn = document.getElementById('vincular-btn');
const vincularModal = document.getElementById('vincular-modal');
const cerrarModal = document.getElementById('cerrar-modal');
const vincularForm = document.getElementById('vincular-form');
const modalStatus = document.getElementById('modal-status');
const modalError = document.getElementById('modal-error');
const statusMsg = document.getElementById('status-msg');
const asistenteSelect = document.getElementById('asistente_select');

// Cargar tabla asistentes vinculados a centro logueado
async function cargarTabla() {
  asistentesTbody.innerHTML = `<tr><td colspan="6" class="muted">Cargando asistentes...</td></tr>`;
  const { data: vinculaciones, error } = await supabase
    .from('profesional_centro')
    .select(`
      profesional_id, centro_id, activo,
      profesionales(nombre, apellido, email),
      centros_medicos(nombre)
    `)
    .eq('activo', true)
    .eq('centro_id', centroLogueadoId);

  if (error || !vinculaciones) {
    asistentesTbody.innerHTML = `<tr><td colspan="6" class="muted">Error al cargar asistentes vinculados</td></tr>`;
    return;
  }

  if (vinculaciones.length === 0) {
    asistentesTbody.innerHTML = `<tr><td colspan="6" class="muted">No hay asistentes vinculados.</td></tr>`;
    return;
  }
  asistentesTbody.innerHTML = '';
  vinculaciones.forEach(a => {
    asistentesTbody.innerHTML += `
      <tr>
        <td>${a.profesionales?.nombre ?? ''}</td>
        <td>${a.profesionales?.apellido ?? ''}</td>
        <td>${a.profesionales?.email ?? ''}</td>
        <td>${a.centros_medicos?.nombre ?? a.centro_id}</td>
        <td>${a.activo ? 'Sí' : 'No'}</td>
        <td class="action-cell">
          <button class="btn" title="Desasociar" data-id="${a.profesional_id}" data-centro="${a.centro_id}">Desasociar</button>
        </td>
      </tr>
    `;
  });
  // Listeners para desasociar
  Array.from(document.getElementsByClassName('btn')).forEach(el => {
    if (el.textContent === "Desasociar") {
      el.addEventListener('click', () => {
        desasociarAsistente(el.getAttribute('data-id'), el.getAttribute('data-centro'));
      });
    }
  });
}

// Trae todos los profesionales (podrías filtrar por asistentes si tienes forma de identificarlos)
async function cargarAsistentes() {
  asistenteSelect.innerHTML = `<option value="" disabled selected>Cargando asistentes...</option>`;
  // Si tienes alguna forma de distinguir asistentes, agrega el filtro aquí
  const { data, error } = await supabase
    .from('profesionales')
    .select('id, nombre, apellido, email'); // Puedes agregar más filtros si tienes info

  if (error || !data) {
    asistenteSelect.innerHTML = `<option value="" disabled>Error al cargar asistentes</option>`;
    return;
  }
  if (data.length === 0) {
    asistenteSelect.innerHTML = `<option value="" disabled>No hay asistentes registrados.</option>`;
    return;
  }
  asistenteSelect.innerHTML = `<option value="" disabled selected>Seleccione un asistente</option>`;
  data.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.id;
    opt.textContent = `${p.nombre} ${p.apellido} (${p.email})`;
    asistenteSelect.appendChild(opt);
  });
}

// Abrir modal para vincular asistente
vincularBtn.addEventListener('click', async () => {
  vincularForm.reset();
  modalStatus.textContent = '';
  modalError.textContent = '';
  await cargarAsistentes();
  vincularModal.style.display = 'flex';
});

// Cerrar modal asistente
cerrarModal.addEventListener('click', () => {
  vincularModal.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === vincularModal) vincularModal.style.display = 'none';
});

// Vincular asistente al centro médico
vincularForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const profesional_id = asistenteSelect.value;
  const activo = document.getElementById('activo_select').value === 'true';

  modalError.textContent = '';

  if (!profesional_id) {
    modalStatus.textContent = '';
    modalError.textContent = 'Debe seleccionar un asistente.';
    return;
  }
  modalStatus.textContent = 'Procesando...';

  // Verifica si la vinculación ya existe
  const { data: vinculosExist, error: errorVincCheck } = await supabase
    .from('profesional_centro')
    .select('*')
    .eq('profesional_id', profesional_id)
    .eq('centro_id', centroLogueadoId)
    .eq('activo', true);

  if (errorVincCheck) {
    modalStatus.textContent = '';
    modalError.textContent = 'Error al verificar vinculación: ' + (errorVincCheck.message || JSON.stringify(errorVincCheck));
    return;
  }

  if (vinculosExist && vinculosExist.length > 0) {
    modalStatus.textContent = '';
    modalError.textContent = 'Ya existe la vinculación de este asistente con este centro.';
    return;
  }

  // Vincular al centro
  const { error: errorPC } = await supabase
    .from('profesional_centro')
    .insert({ profesional_id, centro_id: centroLogueadoId, activo: activo, prioridad: 1 });

  if (errorPC) {
    modalStatus.textContent = '';
    modalError.textContent = 'Error al asociar asistente a centro médico: ' +
      (errorPC.details || errorPC.message || JSON.stringify(errorPC));
    return;
  }

  modalError.textContent = '';
  modalStatus.textContent = '¡Asistente vinculado exitosamente!';
  await cargarTabla();
  setTimeout(() => { vincularModal.style.display = 'none'; }, 1200);
});

// Desasociar asistente de centro médico
async function desasociarAsistente(profesional_id, centro_id) {
  if (!confirm('¿Seguro que quieres desasociar este asistente del centro médico?')) return;
  const { error } = await supabase
    .from('profesional_centro')
    .update({ activo: false })
    .eq('profesional_id', profesional_id)
    .eq('centro_id', centro_id);
  if (error) {
    alert('Error al desasociar el asistente: ' + (error.message || JSON.stringify(error)));
    return;
  }
  await cargarTabla();
  await cargarAsistentes();
}

// Inicialización
cargarTabla();
</script>
</body>
</html>
