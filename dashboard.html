<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel - EG Health Solutions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <style>
    body { background: #f7f9fb; }
    .app { display: flex; min-height: 100vh; }
    .sidebar {
      width: 270px;
      background: #fff;
      box-shadow: 0 2px 18px rgba(60,40,140,0.07);
      display: flex;
      flex-direction: column;
      padding: 22px 18px 0 24px;
      min-width: 240px;
    }
    .sidebar .user-mini {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 7px;
      gap: 2px;
    }
    .sidebar .user-mini .user-name {
      font-size: 14px;
      color: #6b6480;
      font-weight: 500;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 160px;
    }
    .sidebar .user-mini .user-rol {
      font-size: 12px;
      background: #a490d7;
      color: #fff;
      border-radius: 5px;
      padding: 2px 8px;
      font-weight: 400;
      margin-bottom: 1px;
      letter-spacing: 0.03em;
      text-transform: lowercase;
      white-space: nowrap;
      max-width: 95px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand-title { font-weight: bold; font-size: 21px; color: #381e60; margin-bottom: 8px;}
    .brand-sub { font-size: 15px; color: #6b6480; margin-bottom: 12px;}
    .centro-row { display: flex; align-items: center; gap: 6px; margin-bottom: 14px;}
    .centro-label { font-size: 15px; color: #6b6480; }
    .custom-select {
      position: relative;
      width: 130px;
      font-size: 14px;
      margin-left: 4px;
      margin-right: 2px;
    }
    .custom-select select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: #f7f9fb;
      border: 1.5px solid #ece5fc;
      border-radius: 7px;
      padding: 5px 28px 5px 10px;
      font-size: 14px;
      color: #4f3b7a;
      width: 100%;
      font-weight: 500;
      cursor: pointer;
      transition: border 0.14s;
      outline: none;
      box-shadow: none;
    }
    .custom-select select:focus {
      border-color: #a490d7;
    }
    .custom-select::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 11px;
      width: 11px;
      height: 11px;
      pointer-events: none;
      transform: translateY(-50%);
      background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="rgb(164,144,215)" stroke-width="2" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><path d="M3 6l4 4 4-4"/></svg>') no-repeat center/contain;
    }
    .menu { display: flex; flex-direction: column; gap: 6px; margin-top: 20px;}
    .menu button { background: #f7f9fb; border: none; padding: 10px 16px; border-radius: 6px; font-size: 15px; color: #381e60; cursor: pointer; transition: background 0.12s; text-align: left;}
    .menu button.active, .menu-subitem.active { background: #e7e2fa; color: #7656b0; }
    .menu button:hover, .menu-subitem:hover { background: #ece5fc; }
    .separator { border-bottom: 1px solid #ece5fc; margin: 14px 0 10px 0; }
    .settings-slot { margin-top: auto; margin-bottom: 16px; }
    .settings-btn { background: #7656b0; color: #fff; border: none; border-radius: 7px; padding: 11px 0; font-size: 16px; cursor:pointer; font-weight: 500; width: 92%; margin-left: 2px;}
    .settings-btn:hover { background: #7f62b6; }
    .logout-slot { margin-bottom: 18px; margin-top: 8px; display: flex; justify-content: center; }
    .power-btn {
      background: none; border: none; cursor: pointer; padding: 0; margin: 0; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; transition: background 0.18s; position: relative;
    }
    .power-btn:hover { background: rgba(220,0,40,0.08);}
    .power-btn svg { width: 30px; height: 30px; stroke: #b00020; transition: stroke 0.18s;}
    .power-btn:hover svg { stroke: #8e0c2f;}
    .power-btn .tooltip {
      display: none; position: absolute; left: 44px; top: 50%; transform: translateY(-50%);
      background: #381e60; color: #fff; padding: 4px 12px; border-radius: 6px; font-size: 14px; white-space: nowrap; z-index: 999;
    }
    .power-btn:hover .tooltip { display: block;}
    .main { padding: 32px 20px; min-height: 100vh; background: #f7f9fb;}
    .card { background: #fff; padding: 28px 22px; border-radius: 14px; box-shadow: 0 2px 12px rgba(80,60,160,0.10); max-width: 700px; margin: 0 auto; }
    .card h2 { margin-top: 0;}
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="user-mini">
        <span class="user-name" id="user-name"></span>
        <span class="user-rol" id="user-rol"></span>
      </div>
      <div class="brand-title">EG Health</div>
      <div class="centro-row">
        <span class="centro-label">Centro:</span>
        <span class="custom-select"><select id="centro-select"></select></span>
      </div>
      <nav class="menu">
        <button id="btn-inicio" class="active">Inicio</button>
        <button id="btn-turnos">Turnos</button>
        <button id="btn-pacientes">Pacientes</button>
      </nav>
      <div class="settings-slot">
        <button class="settings-btn btn" id="btn-config">Configuraci칩n</button>
      </div>
      <div class="logout-slot">
        <button class="power-btn" id="btn-logout" tabindex="0">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2v10" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="tooltip">Cerrar sesi칩n</span>
        </button>
      </div>
    </aside>
    <main class="main">
      <div id="main-content" class="card">
        <!-- El contenido inicial se carga desde inicio.html -->
      </div>
      <div id="configuracion-panel" class="hidden"></div>
    </main>
  </div>
  <script type="module">
    const userName = localStorage.getItem('user_name') || 'Sin usuario';
    const userRol = localStorage.getItem('user_role') || '';
    const centroId = localStorage.getItem('centro_medico_id');
    const profesionalId = localStorage.getItem('profesional_id');

    document.getElementById('user-name').textContent = userName;
    document.getElementById('user-rol').textContent = userRol;

    if (userRol === "asistente") {
      document.getElementById('btn-config').style.display = 'none';
    }

    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3a3N6dmR2c3d6bmxneGxmZHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDM4NDQsImV4cCI6MjA3MTExOTg0NH0.TnDGheCSTUqGwTCMiHZ_CUgcAztCqVTc1cINkMud8p0';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    async function cargarCentroDashboard() {
      const centroSelect = document.getElementById('centro-select');
      centroSelect.innerHTML = '<option disabled selected>Cargando...</option>';
      let centros = [];
      if (profesionalId) {
        const { data, error } = await supabase
          .from('profesional_centro')
          .select('centro_id, centros_medicos(id, nombre)')
          .eq('profesional_id', profesionalId)
          .eq('activo', true);

        if (!error && data && data.length > 0) {
          centros = data
            .filter(row => row.centros_medicos)
            .map(row => ({
              id: row.centros_medicos.id,
              nombre: row.centros_medicos.nombre
            }));
        }
      }

      centroSelect.innerHTML = '';
      if (centros.length === 0) {
        centroSelect.innerHTML = '<option disabled selected>No hay centros</option>';
        localStorage.removeItem('centro_medico_id');
        localStorage.removeItem('centro_medico_nombre');
        return;
      }

      centros.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.nombre;
        centroSelect.appendChild(opt);
      });

      centroSelect.value = centroId || centros[0].id;

      centroSelect.onchange = function() {
        const seleccionado = centros.find(c => c.id === this.value);
        localStorage.setItem('centro_medico_id', seleccionado.id);
        localStorage.setItem('centro_medico_nombre', seleccionado.nombre);
      };
    }

    await cargarCentroDashboard();

    // Carga din치mica de html externo en el main-content
    async function cargarPanelHtml(url) {
      const resp = await fetch(url);
      let html = await resp.text();
      document.getElementById('main-content').innerHTML = html;
      // Ejecutar scripts de tipo module si existen en el html cargado
      Array.from(document.getElementById('main-content').querySelectorAll('script[type="module"]')).forEach(oldScript => {
        const newScript = document.createElement('script');
        newScript.type = 'module';
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });
    }

    // Cargar inicio.html al cargar la p치gina
    await cargarPanelHtml('inicio.html');

    document.getElementById('btn-inicio').addEventListener('click', async function() {
      setActiveMenu(this);
      await cargarPanelHtml('inicio.html');
    });
    document.getElementById('btn-turnos').addEventListener('click', async function() {
      setActiveMenu(this);
      await cargarPanelHtml('turnos.html');
    });
    document.getElementById('btn-pacientes').addEventListener('click', async function() {
      setActiveMenu(this);
      await cargarPanelHtml('pacientes.html');
    });
    document.getElementById('btn-config').addEventListener('click', async function() {
      setActiveMenu(this);
      document.getElementById('main-content').classList.add('hidden');
      document.getElementById('configuracion-panel').classList.remove('hidden');
      await cargarPanelConfiguracion();
    });
    document.getElementById('btn-logout').addEventListener('click', function() {
      localStorage.clear();
      window.location.href = "index.html";
    });

    function setActiveMenu(btn) {
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');
    }

    async function cargarPanelConfiguracion() {
      const resp = await fetch('configuracion.html');
      let html = await resp.text();
      document.getElementById('configuracion-panel').innerHTML = html;
      const panel = document.getElementById('configuracion-panel');
      Array.from(panel.querySelectorAll('script[type="module"]')).forEach(oldScript => {
        const newScript = document.createElement('script');
        newScript.type = 'module';
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });
    }
  </script>
</body>
</html>
