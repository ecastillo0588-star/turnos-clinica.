<!-- Generador de Agenda de Disponibilidad de Turnos -->
<div class="card agenda-generador">
  <h2>Generar Agenda de Disponibilidad</h2>
  <!-- Bloque de Fechas y Centro -->
  <section class="bloque-fechas">
    <div style="display:flex;flex-wrap:wrap;gap:14px;align-items:center;">
      <div>
        <label for="fecha-inicio"><b>Fecha inicio</b></label><br>
        <input type="date" id="fecha-inicio" required style="max-width:120px;">
      </div>
      <div>
        <label for="fecha-fin"><b>Fecha fin</b></label><br>
        <input type="date" id="fecha-fin" required style="max-width:120px;">
      </div>
      <div>
        <label for="centro-agenda"><b>Centro médico</b></label><br>
        <select id="centro-agenda" required style="min-width:130px;max-width:180px;font-size:14px;"></select>
        <button type="button" class="btn" id="btn-nuevo-centro" style="margin-top:6px;">Agregar nuevo centro</button>
        <div id="nuevo-centro-form" class="hidden" style="margin-top:6px;">
          <input type="text" id="nuevo-centro-nombre" placeholder="Nombre del centro" style="width:140px;">
          <button type="button" class="btn" id="guardar-nuevo-centro">Guardar</button>
          <button type="button" class="btn" id="cancelar-nuevo-centro">Cancelar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Tabla compacta de horarios por día -->
  <section class="bloque-horario-dias" style="margin-top:18px;">
    <h3 style="margin-bottom:9px;">Horarios por Día</h3>
    <table class="horarios-table-compact">
      <thead>
        <tr>
          <th style="width:60px;">Día</th>
          <th colspan="2">Mañana</th>
          <th colspan="2">Tarde</th>
          <th style="width:55px;">Habilitar</th>
        </tr>
        <tr>
          <td></td>
          <td style="font-size:11px;">Inicio</td>
          <td style="font-size:11px;">Fin</td>
          <td style="font-size:11px;">Inicio</td>
          <td style="font-size:11px;">Fin</td>
          <td></td>
        </tr>
      </thead>
      <tbody id="horarios-body">
        <!-- Se llena por JS -->
      </tbody>
    </table>
  </section>

  <!-- Duración de turno -->
  <section class="bloque-duracion-turno" style="margin-top:12px;">
    <label for="duracion-turno"><b>Duración de cada turno</b></label>
    <select id="duracion-turno" required style="max-width:100px;">
      <!-- Opciones por JS -->
    </select>
  </section>

  <!-- Acción -->
  <div class="actions" style="margin-top:18px;">
    <button class="btn primary" id="btn-generar-agenda">Generar agenda</button>
  </div>

  <!-- Mensajes -->
  <div id="msg-agenda" style="margin-top:14px;"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabaseUrl = 'https://vwkszvdvswznlgxlfdtz.supabase.co';
const supabaseAnonKey = 'eyJ...'; // tu key aquí
const supabase = createClient(supabaseUrl, supabaseAnonKey);

// Obtener IDs de profesional y centro desde localStorage
const profesional_id = localStorage.getItem('profesional_id');
const centro_default_id = localStorage.getItem('centro_medico_id');
const centro_default_nombre = localStorage.getItem('centro_medico_nombre');
const DIAS = [
  {nombre:'lunes', label:'LUN'}, {nombre:'martes', label:'MAR'}, {nombre:'miercoles', label:'MIÉR'},
  {nombre:'jueves', label:'JUEV'}, {nombre:'viernes', label:'VIER'}, {nombre:'sabado', label:'SÁB'}
];

// Rellenar duración: desde 10 min, luego cada 5 hasta 60
const selectDuracion = document.getElementById('duracion-turno');
for(let i=10; i<=60; i+=5){
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = i + ' min';
  selectDuracion.appendChild(opt);
}

// Cargar centros médicos asociados y seleccionar por defecto el del login
async function cargarCentros() {
  // Buscar centros médicos vinculados por profesional
  const { data: vinculos } = await supabase
    .from('profesional_centro')
    .select('centro_id')
    .eq('profesional_id', profesional_id)
    .eq('activo', true);

  const centro_ids = vinculos ? vinculos.map(v=>v.centro_id) : [];
  let centros = [];
  if (centro_ids.length > 0) {
    const { data } = await supabase
      .from('centros_medicos')
      .select('id,nombre')
      .in('id', centro_ids);
    centros = data || [];
  }

  // Si no hay centros, mostrar todos los activos
  if (centros.length === 0) {
    const { data } = await supabase
      .from('centros_medicos')
      .select('id,nombre')
      .eq('activo', true);
    centros = data || [];
  }

  const selector = document.getElementById('centro-agenda');
  selector.innerHTML = '';
  centros.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.nombre;
    selector.appendChild(opt);
  });
  // Selecciona por defecto el centro del login si existe
  if (centro_default_id && selector.querySelector(`option[value="${centro_default_id}"]`)) {
    selector.value = centro_default_id;
  }
}
cargarCentros();

// Mostrar formulario para agregar nuevo centro
document.getElementById('btn-nuevo-centro').onclick = function() {
  document.getElementById('nuevo-centro-form').classList.remove('hidden');
};
document.getElementById('cancelar-nuevo-centro').onclick = function() {
  document.getElementById('nuevo-centro-form').classList.add('hidden');
};
// Guardar nuevo centro y asociar a profesional
document.getElementById('guardar-nuevo-centro').onclick = async function() {
  const nombre = document.getElementById('nuevo-centro-nombre').value.trim();
  if (!nombre) return;
  const { data, error } = await supabase
    .from('centros_medicos')
    .insert([{ nombre, activo: true }])
    .select('id,nombre')
    .single();
  if (!error && data) {
    // Asociar al profesional
    await supabase
      .from('profesional_centro')
      .insert([{ centro_id: data.id, profesional_id, activo: true }]);
    // Recargar centros y seleccionar el nuevo
    await cargarCentros();
    document.getElementById('centro-agenda').value = data.id;
    document.getElementById('nuevo-centro-form').classList.add('hidden');
    document.getElementById('nuevo-centro-nombre').value = '';
  } else {
    alert('Error al crear centro médico');
  }
};

// Renderizar la tabla de horarios/días
function renderTablaHorarios() {
  const tbody = document.getElementById('horarios-body');
  tbody.innerHTML = '';
  DIAS.forEach((dia, idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td style="font-size:13px;"><b>${dia.label}</b></td>
      <td><input type="time" name="tm_ini_${idx}" class="input-hora"></td>
      <td><input type="time" name="tm_fin_${idx}" class="input-hora"></td>
      <td><input type="time" name="tt_ini_${idx}" class="input-hora"></td>
      <td><input type="time" name="tt_fin_${idx}" class="input-hora"></td>
      <td><input type="checkbox" name="hab_${idx}" checked></td>
    `;
    tbody.appendChild(tr);
  });
}
renderTablaHorarios();

// Generar agenda al hacer click
document.getElementById('btn-generar-agenda').onclick = async function() {
  const msg = document.getElementById('msg-agenda');
  msg.textContent = '';
  // Fechas y centro
  const fecha_inicio = document.getElementById('fecha-inicio').value;
  const fecha_fin = document.getElementById('fecha-fin').value;
  const centro_id = document.getElementById('centro-agenda').value;
  const duracion_turno = Number(document.getElementById('duracion-turno').value);
  if(!fecha_inicio || !fecha_fin || !centro_id){
    msg.textContent = "Seleccione fechas y centro médico.";
    return;
  }
  // Recopilar horarios por día
  const turnos = [];
  DIAS.forEach((dia, idx)=>{
    const habilitado = document.querySelector(`[name="hab_${idx}"]`).checked;
    if(!habilitado) return;
    // Mañana
    const tm_ini = document.querySelector(`[name="tm_ini_${idx}"]`).value;
    const tm_fin = document.querySelector(`[name="tm_fin_${idx}"]`).value;
    if(tm_ini && tm_fin && tm_ini < tm_fin){
      turnos.push({dia:dia.nombre, turno:'mañana', hora_inicio:tm_ini, hora_fin:tm_fin});
    }
    // Tarde
    const tt_ini = document.querySelector(`[name="tt_ini_${idx}"]`).value;
    const tt_fin = document.querySelector(`[name="tt_fin_${idx}"]`).value;
    if(tt_ini && tt_fin && tt_ini < tt_fin){
      turnos.push({dia:dia.nombre, turno:'tarde', hora_inicio:tt_ini, hora_fin:tt_fin});
    }
  });
  if(turnos.length===0){
    msg.textContent = "Configure al menos un horario válido para algún día.";
    return;
  }
  // Generar slots de agenda
  msg.textContent = "Generando agenda...";
  let totalSlots = 0;
  let fechaActual = new Date(fecha_inicio);
  const fechaFin = new Date(fecha_fin);
  while(fechaActual <= fechaFin){
    const diaSemanaNum = fechaActual.getDay(); // 0=domingo, 1=lunes, ..., 6=sábado
    // DIAS está de lunes (0) a sábado (5), pero getDay() es 1 a 6, 0=domingo
    const diaMap = {1:0,2:1,3:2,4:3,5:4,6:5}; // lunes=1
    const idx = diaMap[diaSemanaNum];
    if(idx===undefined) { fechaActual.setDate(fechaActual.getDate()+1); continue; }
    const diaSemana = DIAS[idx].nombre;
    const diaTurnos = turnos.filter(t=>t.dia===diaSemana);
    for(const t of diaTurnos){
      let hIni = toMinutes(t.hora_inicio);
      let hFin = toMinutes(t.hora_fin);
      for(let m=hIni; m+duracion_turno<=hFin; m+=duracion_turno){
        const hora_inicio = toHoraStr(m);
        const hora_fin = toHoraStr(m+duracion_turno);
        // Insertar fila en la agenda
        await supabase
          .from('agenda')
          .upsert({
            centro_id,
            profesional_id,
            fecha: fechaActual.toISOString().slice(0,10),
            hora_inicio,
            hora_fin,
            capacidad: 1,
            estado: 'disponible'
          }, { onConflict: ['centro_id','profesional_id','fecha','hora_inicio','hora_fin'] });
        totalSlots++;
      }
    }
    fechaActual.setDate(fechaActual.getDate()+1);
  }
  msg.textContent = `Agenda generada (${totalSlots} turnos disponibles).`;
};

// Helpers
function toMinutes(horaStr){
  const [h,m] = horaStr.split(':'); return parseInt(h)*60+parseInt(m);
}
function toHoraStr(minutos){
  const h = Math.floor(minutos/60), m = minutos%60;
  return (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
}
</script>

</style>
