<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Centros Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f9fb; margin: 0; }
    .container { max-width: 900px; margin: 36px auto; background: #fff; padding: 28px 22px 20px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.13); }
    h3 { color:#381e60; margin-bottom:22px;}
    .btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
    .btn.primary { background: #7656b0; }
    .btn:hover { background: #7f62b6; }
    input, select, textarea { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; background:#f7f9fb; }
    label { color:#381e60;}
    .muted { color: #6b6480; font-size: 13px; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { text-align:left; padding: 10px 8px; }
    th { background: #e7e2fa; color: #381e60; font-size: 16px; }
    td { font-size: 15px; border-bottom: 1px solid #ece5fc; }
    tr:last-child td { border-bottom: none; }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 0; margin-left: 6px;}
    .icon-btn svg { vertical-align: middle; width: 22px; height: 22px;}
    .icon-btn.edit-btn svg { stroke: #7656b0; }
    .icon-btn.desasociar-btn svg { stroke: #B00020; }
    .icon-btn.edit-btn:hover svg { stroke: #381e60; }
    .icon-btn.desasociar-btn:hover svg { stroke: #8e0c2f; }
    .action-cell { text-align: right; }
    .modal { position:fixed; z-index:999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); display:flex; align-items:center; justify-content:center;}
    .modal-content { background:#fff; padding:28px 22px 20px 22px; border-radius:14px; min-width:300px; max-width:350px; position:relative; box-shadow:0 2px 18px rgba(80,60,160,.18);}
    .close { position:absolute; right:12px; top:10px; font-size:20px; color:#7656b0; cursor:pointer;}
    .modal-content h4 { color:#381e60; margin-bottom:16px;}
    .modal-content input, .modal-content textarea { width:100%; margin-bottom:10px; }
    .modal-content select { width:100%; margin-bottom:12px;}
    .modal-content .btn { width:100%; }
  </style>
</head>
<body>
<div class="container">
  <h3>Mis Centros Médicos</h3>
  <table id="centros-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Notas</th>
        <th class="action-cell">Acciones</th>
      </tr>
    </thead>
    <tbody id="centros-tbody">
      <!-- Centros médicos asociados se mostrarán aquí -->
    </tbody>
  </table>
  <div style="margin-top:20px;">
    <button type="button" id="crear-centro-btn" class="btn primary">Crear centro médico</button>
    <button type="button" id="asociar-centro-btn" class="btn">Asociarme a un centro existente</button>
  </div>
  <div id="status-msg" class="muted" style="margin-top:10px;"></div>
</div>

<!-- Modal para crear/editar centro médico -->
<div id="modal-centro" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-centro">&times;</span>
    <h4 id="modal-title">Crear centro médico</h4>
    <form id="form-centro">
      <input type="text" id="centro_nombre" placeholder="Nombre del centro" required>
      <input type="text" id="centro_direccion" placeholder="Dirección">
      <input type="text" id="centro_telefono" placeholder="Teléfono">
      <input type="email" id="centro_email" placeholder="Email">
      <textarea id="centro_notas" placeholder="Notas"></textarea>
      <button type="submit" class="btn primary" style="margin-top:10px;">Guardar</button>
      <div id="modal-centro-status" class="muted" style="margin-top:10px;"></div>
    </form>
  </div>
</div>

<!-- Modal para asociarse a centro médico existente -->
<div id="modal-asociar" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-asociar">&times;</span>
    <h4>Asociarme a un centro médico</h4>
    <form id="form-asociar-centro">
      <label for="centro-existente">Seleccione un centro:</label>
      <select id="centro-existente" required>
        <option value="" disabled selected>Cargando centros...</option>
      </select>
      <button type="submit" class="btn primary" style="margin-top:10px;">Asociar</button>
      <div id="modal-asociar-status" class="muted" style="margin-top:10px;"></div>
    </form>
  </div>
</div>

<script type="module">
import supabase from './supabaseClient.js';
import {
  listarCentrosDeProfesional,
  asociarProfesionalACentro,
  desasociarProfesionalDeCentro
} from './profesionalCentroService.js';

// ---- DATOS DE SESIÓN ----
const profesionalId = localStorage.getItem('profesional_id');

// UI
const centrosTbody = document.getElementById('centros-tbody');
const crearCentroBtn = document.getElementById('crear-centro-btn');
const asociarCentroBtn = document.getElementById('asociar-centro-btn');
const statusMsg = document.getElementById('status-msg');

// Modal crear/editar
const modalCentro = document.getElementById('modal-centro');
const cerrarModalCentro = document.getElementById('cerrar-modal-centro');
const formCentro = document.getElementById('form-centro');
const modalCentroStatus = document.getElementById('modal-centro-status');
const modalTitle = document.getElementById('modal-title');

// Modal asociar existente
const modalAsociar = document.getElementById('modal-asociar');
const cerrarModalAsociar = document.getElementById('cerrar-modal-asociar');
const formAsociarCentro = document.getElementById('form-asociar-centro');
const centroExistenteSelect = document.getElementById('centro-existente');
const modalAsociarStatus = document.getElementById('modal-asociar-status');

let centrosMedicos = [];
let centroEditId = null;

// Helpers modales
function openModal(el) { el.style.display = 'flex'; }
function closeModal(el) { el.style.display = 'none'; }

// -------- Cargar centros asociados ----------
async function cargarCentros() {
  centrosTbody.innerHTML = `<tr><td colspan="6" class="muted">Cargando centros...</td></tr>`;

  const { data, error } = await listarCentrosDeProfesional(profesionalId);
  if (error) {
    centrosTbody.innerHTML = `<tr><td colspan="6" class="muted">Error al cargar centros médicos</td></tr>`;
    statusMsg.textContent = error.message || 'Error al listar centros';
    return;
  }

  const rows = (data || []).filter(r => r.centros_medicos);
  centrosMedicos = rows.map(r => ({
    id: r.centros_medicos.id,
    nombre: r.centros_medicos.nombre,
    direccion: r.centros_medicos.direccion || '',
    telefono: r.centros_medicos.telefono || '',
    email: r.centros_medicos.email || '',
    notas: r.centros_medicos.notas || ''
  }));

  if (centrosMedicos.length === 0) {
    centrosTbody.innerHTML = `<tr><td colspan="6" class="muted">No tienes centros médicos asociados aún.</td></tr>`;
    return;
  }

  centrosTbody.innerHTML = '';
  centrosMedicos.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.nombre}</td>
      <td>${c.direccion || '-'}</td>
      <td>${c.telefono || '-'}</td>
      <td>${c.email || '-'}</td>
      <td>${c.notas || '-'}</td>
      <td class="action-cell">
        <button class="icon-btn edit-btn" title="Editar" data-id="${c.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M16.475 3.975a3.047 3.047 0 1 1 4.305 4.304l-12.144 12.14-4.3.001.001-4.3z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="m15.5 6.5 2 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn desasociar-btn" title="Desasociar" data-id="${c.id}">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M5 11V7a7 7 0 0 1 14 0v4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><rect x="5" y="11" width="14" height="8" rx="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 17v-2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </td>
    `;
    centrosTbody.appendChild(tr);
  });

  // Listeners
  Array.from(document.getElementsByClassName('edit-btn')).forEach(el => {
    el.addEventListener('click', () => openEditCentro(el.getAttribute('data-id')));
  });
  Array.from(document.getElementsByClassName('desasociar-btn')).forEach(el => {
    el.addEventListener('click', () => desasociarCentro(el.getAttribute('data-id')));
  });
}

// ---------- Crear / Editar centro ----------
crearCentroBtn.addEventListener('click', () => {
  centroEditId = null;
  modalTitle.textContent = 'Crear centro médico';
  formCentro.reset();
  modalCentroStatus.textContent = '';
  openModal(modalCentro);
});

function openEditCentro(id) {
  const centro = centrosMedicos.find(c => c.id == id);
  if (!centro) return;
  centroEditId = id;
  modalTitle.textContent = 'Editar centro médico';
  document.getElementById('centro_nombre').value = centro.nombre;
  document.getElementById('centro_direccion').value = centro.direccion;
  document.getElementById('centro_telefono').value = centro.telefono;
  document.getElementById('centro_email').value = centro.email;
  document.getElementById('centro_notas').value = centro.notas;
  modalCentroStatus.textContent = '';
  openModal(modalCentro);
}

cerrarModalCentro.addEventListener('click', () => closeModal(modalCentro));
window.addEventListener('click', (e) => {
  if (e.target === modalCentro) closeModal(modalCentro);
  if (e.target === modalAsociar) closeModal(modalAsociar);
});

formCentro.addEventListener('submit', async function(e) {
  e.preventDefault();
  const nombre = document.getElementById('centro_nombre').value.trim();
  const direccion = document.getElementById('centro_direccion').value.trim();
  const telefono = document.getElementById('centro_telefono').value.trim();
  const email = document.getElementById('centro_email').value.trim();
  const notas = document.getElementById('centro_notas').value.trim();

  if (!nombre) {
    modalCentroStatus.textContent = 'El nombre es obligatorio.';
    return;
  }
  modalCentroStatus.textContent = 'Guardando...';

  if (!centroEditId) {
    // Crear centro
    const { data: centro, error: errorCentro } = await supabase
      .from('centros_medicos')
      .insert([{ nombre, direccion, telefono, email, notas }])
      .select();
    if (errorCentro || !centro || !centro[0]) {
      modalCentroStatus.textContent = 'Error al crear centro médico';
      return;
    }
    // Asociar al profesional (helper con dedupe/reactivar)
    const { error: errorPC } = await asociarProfesionalACentro({
      profesional_id: profesionalId,
      centro_id: centro[0].id
    });
    if (errorPC) {
      modalCentroStatus.textContent = 'Error al asociar centro médico';
      return;
    }
    modalCentroStatus.textContent = 'Centro creado y asociado exitosamente!';
    await cargarCentros();
    setTimeout(() => closeModal(modalCentro), 1200);
  } else {
    // Editar centro
    const { error: errorUpdate } = await supabase
      .from('centros_medicos')
      .update({ nombre, direccion, telefono, email, notas })
      .eq('id', centroEditId);
    if (errorUpdate) {
      modalCentroStatus.textContent = 'Error al actualizar centro médico';
      return;
    }
    modalCentroStatus.textContent = 'Centro actualizado!';
    await cargarCentros();
    setTimeout(() => closeModal(modalCentro), 900);
  }
});

// ---------- Asociarse a centro existente ----------
asociarCentroBtn.addEventListener('click', async () => {
  modalAsociarStatus.textContent = '';
  centroExistenteSelect.innerHTML = `<option value="" disabled selected>Cargando centros...</option>`;
  openModal(modalAsociar);

  // Todos los centros activos
  const { data, error } = await supabase
    .from('centros_medicos')
    .select('id, nombre')
    .eq('activo', true);
  if (error || !data) {
    centroExistenteSelect.innerHTML = `<option value="" disabled>Error al cargar</option>`;
    return;
  }
  // Filtrar los ya asociados
  const asociadosIds = centrosMedicos.map(c => c.id);
  const disponibles = data.filter(c => !asociadosIds.includes(c.id));

  if (disponibles.length === 0) {
    centroExistenteSelect.innerHTML = `<option value="" disabled>No hay centros disponibles</option>`;
    return;
  }
  centroExistenteSelect.innerHTML = `<option value="" disabled selected>Seleccione un centro</option>`;
  disponibles.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.nombre;
    centroExistenteSelect.appendChild(opt);
  });
});

cerrarModalAsociar.addEventListener('click', () => closeModal(modalAsociar));

formAsociarCentro.addEventListener('submit', async function(e) {
  e.preventDefault();
  const centroId = centroExistenteSelect.value;
  if (!centroId) {
    modalAsociarStatus.textContent = 'Seleccione un centro';
    return;
  }
  const { error } = await asociarProfesionalACentro({
    profesional_id: profesionalId,
    centro_id: centroId
  });
  if (error) {
    modalAsociarStatus.textContent = error.message || 'Error al asociar centro médico';
    return;
  }
  modalAsociarStatus.textContent = 'Centro asociado correctamente';
  await cargarCentros();
  setTimeout(() => closeModal(modalAsociar), 1000);
});

// ---------- Desasociar centro ----------
async function desasociarCentro(centroId) {
  if (!confirm('¿Seguro que quieres desasociar este centro médico?')) return;
  const { error } = await desasociarProfesionalDeCentro({
    profesional_id: profesionalId,
    centro_id: centroId
  });
  if (error) {
    alert('Error al desasociar el centro médico');
    return;
  }
  await cargarCentros();
}

// ---------- Init ----------
if (profesionalId) {
  await cargarCentros();
} else {
  statusMsg.textContent = 'No se detectó profesional en sesión.';
}
</script>
</body>
</html>
