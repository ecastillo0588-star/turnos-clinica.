  <!-- BLOQUE: Configuración General de Agenda -->

    <!-- ... aquí va tu bloque de configuración general ... -->
  </section>

  <!-- BLOQUE: Espacio para Agenda (solo se inserta el HTML externo) -->
  <section class="bloque-generador-agenda">
    <h2>Configurar Agenda</h2>
    <div id="generador-agenda-espacio">
      <!-- Aquí se insertará dinámicamente el contenido de agenda-generador.html -->
    </div>
  </section>

  <!-- BLOQUE: Asistentes -->
  <section class="bloque-asistentes">
    <!-- ... aquí va tu bloque de asistentes ... -->
  </section>
</div>

<script type="module">
// Solo este bloque se encarga de llamar y cargar el HTML del generador de agenda
async function cargarGeneradorAgenda() {
  const espacio = document.getElementById('generador-agenda-espacio');
  const resp = await fetch('agenda-generador.html');
  let html = await resp.text();
  espacio.innerHTML = html;
  // Ejecutar scripts del HTML cargado (solo <script type="module">)
  Array.from(espacio.querySelectorAll('script[type="module"]')).forEach(oldScript => {
    const newScript = document.createElement('script');
    newScript.type = 'module';
    if (oldScript.src) newScript.src = oldScript.src;
    else newScript.textContent = oldScript.textContent;
    document.body.appendChild(newScript);
  });
}
cargarGeneradorAgenda();
</script>
