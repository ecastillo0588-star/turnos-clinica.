<!-- Configuración EG Health Solutions - Menú Tabulado -->
<div class="card config-grid" style="max-width: 840px; margin: 40px auto;">
  <h2 style="margin-bottom:18px;">Configuración</h2>
  <nav class="config-tabs">
    <button class="tab-btn active" data-tab="agenda">Configurar Agenda</button>
    <button class="tab-btn" data-tab="duracion">Duración de Turnos</button>
    <button class="tab-btn" data-tab="centros">Centros Médicos</button>
    <button class="tab-btn" data-tab="asistentes">Asistentes</button>
  </nav>
  <div class="config-tab-content">
    <!-- Agenda -->
    <section id="tab-agenda" class="tab-panel active">
      <form id="agenda-form">
        <div style="margin-bottom:16px;">
          <label><b>Días laborales</b></label><br>
          <div style="display:flex;gap:7px;margin-top:6px;">
            <label><input type="checkbox" name="dias" value="lunes">Lun</label>
            <label><input type="checkbox" name="dias" value="martes">Mar</label>
            <label><input type="checkbox" name="dias" value="miercoles">Mié</label>
            <label><input type="checkbox" name="dias" value="jueves">Jue</label>
            <label><input type="checkbox" name="dias" value="viernes">Vie</label>
            <label><input type="checkbox" name="dias" value="sabado">Sáb</label>
            <label><input type="checkbox" name="dias" value="domingo">Dom</label>
          </div>
        </div>
        <div style="margin-bottom:16px;">
          <label><b>Horario laboral</b></label><br>
          <input type="time" name="hora_inicio" required style="max-width:90px;"> -
          <input type="time" name="hora_fin" required style="max-width:90px;">
        </div>
        <button type="submit" class="btn primary">Guardar agenda</button>
      </form>
    </section>
    <!-- Duración de Turnos -->
    <section id="tab-duracion" class="tab-panel">
      <form id="duracion-form">
        <div style="margin-bottom:13px;">
          <label><b>Duración turno nueva consulta</b></label><br>
          <select name="duracion_nueva" required style="max-width:95px;">
            <option>5 min</option><option>10 min</option><option>15 min</option>
            <option>20 min</option><option>30 min</option><option>45 min</option><option>60 min</option>
          </select>
        </div>
        <div style="margin-bottom:13px;">
          <label><b>Duración turno consulta recurrente</b></label><br>
          <select name="duracion_recurrente" required style="max-width:95px;">
            <option>5 min</option><option>10 min</option><option>15 min</option>
            <option>20 min</option><option>30 min</option><option>45 min</option><option>60 min</option>
          </select>
        </div>
        <div style="margin-bottom:13px;">
          <label><b>Duración de sobre turnos</b></label><br>
          <select name="duracion_sobreturno" required style="max-width:95px;">
            <option>5 min</option><option>10 min</option><option>15 min</option>
            <option>20 min</option><option>30 min</option><option>45 min</option><option>60 min</option>
          </select>
        </div>
        <button type="submit" class="btn primary">Guardar duraciones</button>
      </form>
    </section>
    <!-- Centros Médicos -->
    <section id="tab-centros" class="tab-panel">
      <form id="centros-form">
        <div style="margin-bottom:15px;">
          <label><b>Agregar centro médico</b></label><br>
          <input type="text" name="centro_nombre" placeholder="Nombre del centro" style="max-width:220px;">
          <button type="submit" class="btn">Agregar</button>
        </div>
      </form>
      <div id="centros-list" class="muted" style="margin-bottom:12px;">No hay centros médicos agregados.</div>
    </section>
    <!-- Asistentes -->
    <section id="tab-asistentes" class="tab-panel">
      <form id="asistente-form">
        <div style="margin-bottom:10px;">
          <label><b>Email</b></label><br>
          <input type="email" name="email" required style="max-width:180px;">
        </div>
        <div style="margin-bottom:10px;">
          <label><b>Nombre</b></label><br>
          <input type="text" name="nombre" required style="max-width:180px;">
        </div>
        <div style="margin-bottom:10px;">
          <label><b>Apellido</b></label><br>
          <input type="text" name="apellido" required style="max-width:180px;">
        </div>
        <div style="margin-bottom:10px;">
          <label><b>Teléfono</b></label><br>
          <input type="text" name="telefono" style="max-width:180px;">
        </div>
        <button type="submit" class="btn primary">Agregar asistente</button>
      </form>
      <div id="asistentes-list" class="muted" style="margin-top:12px;">No hay asistentes agregados.</div>
    </section>
  </div>
</div>

<script>
// Tabs interactividad
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    this.classList.add('active');
    const tab = this.getAttribute('data-tab');
    document.querySelectorAll('.tab-panel').forEach(panel=>{
      panel.classList.remove('active');
      if(panel.id==='tab-'+tab) panel.classList.add('active');
    });
  });
});
</script>

<style>
body { background: #f6f3fa;}
.card { background: #fff; padding: 27px 22px; border-radius: 18px; box-shadow: 0 2px 8px rgba(80,60,160,.10); }
.config-tabs { margin-bottom:22px; display:flex; gap:9px; }
.tab-btn { background:#ece3fa; border:none; border-radius:7px 7px 0 0; padding:8px 22px; font-size:16px; color:#7656b0; cursor:pointer; font-weight:500; }
.tab-btn.active { background:#fff; border-bottom:2px solid #7656b0; color:#381e60; }
.config-tab-content { background: #fff; border-radius:0 0 13px 13px; box-shadow:0 1px 6px rgba(80,60,160,.07); padding: 18px 16px 2px 16px; }
.tab-panel { display:none; }
.tab-panel.active { display:block; }
.btn { background: #7656b0; color: #fff; border: none; border-radius: 6px; padding: 6px 16px; cursor:pointer; margin: 3px;}
.btn.primary { background: #7656b0; }
.btn:hover { background: #7f62b6; }
.muted { color: #6b6480; font-size: 13px; }
input, select { border: 1px solid #e3d8f6; border-radius: 6px; padding: 5px 8px; font-size:15px; }
form label { font-size:15px; color:#381e60; margin-bottom:3px; display:block; }
</style>
