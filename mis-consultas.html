<!-- mis-consultas.html -->
<div class="page page-mis-consultas">
  <h2 style="margin:0 0 12px;color:#381e60;">Mis Consultas</h2>

  <!-- Filtros -->
  <div class="toolbar" style="display:flex;gap:10px;align-items:end;flex-wrap:wrap;margin-bottom:14px;">
    <label style="display:flex;flex-direction:column;gap:4px;font-size:12px;color:#6b6480;">
      Desde
      <input id="mc-desde" type="date"
             style="padding:6px 10px;border:1px solid #e6e1f7;border-radius:8px;background:#faf9ff;">
    </label>

    <label style="display:flex;flex-direction:column;gap:4px;font-size:12px;color:#6b6480;">
      Hasta
      <input id="mc-hasta" type="date"
             style="padding:6px 10px;border:1px solid #e6e1f7;border-radius:8px;background:#faf9ff;">
    </label>

    <!-- (Opcional) Filtro de Centro: el JS puede ignorarlo por ahora -->
    <label style="display:flex;flex-direction:column;gap:4px;font-size:12px;color:#6b6480;">
      Centro
      <select id="mc-centro" style="padding:6px 10px;border:1px solid #e6e1f7;border-radius:8px;background:#faf9ff;min-width:220px;">
        <option value="">Todos los centros</option>
      </select>
    </label>

    <button id="mc-refresh"
            style="padding:8px 12px;border:0;border-radius:8px;background:#7656b0;color:#fff;font-weight:600;cursor:pointer;">
      Actualizar
    </button>
  </div>

  <!-- KPIs -->
  <div id="mc-summary" style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px;"></div>

  <!-- Resultados -->
  <div id="mc-out" style="background:#fff;border:1px solid #eee;border-radius:10px;overflow:auto;"></div>

  <!-- Debug -->
  <details style="margin-top:12px;">
    <summary style="cursor:pointer;color:#6b6480;">Ver debug</summary>
    <pre id="mc-debug" style="background:#17132a;color:#cbb8ff;padding:10px;border-radius:8px;overflow:auto;max-height:260px;"></pre>
  </details>
</div>
